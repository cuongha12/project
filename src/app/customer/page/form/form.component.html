<h3 class="form-h3">Đăng ký</h3>
<form action="" [formGroup]="formSigup" (ngSubmit)="onSubmit()">
    <div class="default-form-box">
        <input type="" class="form-input" formControlName="userName" placeholder="Họ và tên">
        <div *ngIf="f.userName.invalid && (f.userName.dirty || f.userName.touched )">
            <div *ngIf="f.userName.errors" >
                <div *ngIf="f.userName.errors.required">
                    <small id="userHelp" class="form-text text-danger">Bạn chưa nhập Tên đầy đủ</small>
                </div>
                <div *ngIf="f.userName.errors.minlength">
                    <small id="userHelp" class="form-text text-danger">Tên quá ngắn</small>
                </div>
            </div>
        </div>
    </div>

    <div class="default-form-box"> <input type="email" class="form-input" formControlName="email" placeholder="Email">
        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched )">
            <div *ngIf="f.email.errors">
                <div *ngIf="f.email.errors.required">
                    <small id="userHelp" class="form-text text-danger">Bạn chưa nhập Email</small>
                </div>
                <div *ngIf="f.email.errors.email">
                    <small id="userHelp" class="form-text text-danger">Địa chỉ email không hợp lệ</small>
                </div>
            </div>
        </div>
    </div>

    <div class="default-form-box"> <input type="text" id="phone" name="phone" class="form-input" formControlName="phone"
            placeholder="Điện thoại">
        <div *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched )">
            <div *ngIf="f.phone.errors">
                <div *ngIf="f.phone.errors.required">
                    <small id="userHelp" class="form-text text-danger">Bạn chưa nhập số điện thoại</small>
                </div>
                <div *ngIf="f.phone.errors.pattern">
                    <small id="userHelp" class="form-text text-danger">Không đúng định dạng</small>
                </div>
            </div>
        </div>
    </div>
    <div class="default-form-box"> <input type="password" class="form-control" class="form-input"
            formControlName="password" placeholder="Mật khẩu">
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched )">
            <div *ngIf="f.password.errors">
                <div *ngIf="f.password.errors.required">
                    <small id="userHelp" class="form-text text-danger">Bạn chưa nhập Mật khẩu</small>
                </div>
            </div>
        </div>
    </div>

    <button class="htmlBtn">Đăng ký</button>

</form>
