<div class="container">
    <form action="" class="search-form">
        <div class="search-fields">
            <button type="submit" class="search-submit btn-search">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" name="q" placeholder="Tìm kiếm"
                class="search-field tbSearch aws-search-field ui-autocomplete-input" autocomplete="off"
                [(ngModel)]="binding">
            <button type="reset" class="search-reset">
                <i class="far fa-times-circle"></i>
            </button>
        </div>
    </form>
</div>
<div class="search-item">
    <div class="woocommerce columns-5">
        <ul class="products">
            <li class="itemHoverImg product product-wrapper new col-md-4 col-sm-4 col-xs-6 col-lg-1-5"
                *ngFor="let item of list | search:binding">
                <div class="product-header">
                    <a routerLink="/detail/{{item.id}}" class="woocommerce-LoopProduct-link">
                        <img class="first-img" data-hover="" src="{{item.img}}">
                        <span class="ribbons">
                        </span>
                    </a>
                    <div class="buttons">
                        <a href="/demo-p5677517.html" rel="nofollow" class="button add_to_cart_button">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="screen-reader-text">Thêm vào giỏ</span>
                        </a>
                        <a data-product_id="5677517" class="button btnFav" rel="nofollow">
                            <i class="far fa-heart"></i>
                            <span class="screen-reader-text">Yêu thích</span>
                        </a>
                    </div>
                </div>
                <h3><a href="/demo-p5677517.html">{{item.name}}</a></h3>
                <span class="price">
                    <span class="woocs_price_code">
                        <ins><span class="woocommerce-Price-amount amount"><span
                                    class="woocommerce-Price-currencySymbol"></span>{{item.price}}</span></ins> </span>
                </span>
            </li>
        </ul>
    </div>
</div>
